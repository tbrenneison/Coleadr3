<div ng-controller="membersCtrl">
	<div class="container-fluid">
		<div class="row">
		<h1 class="titleh1">Create New Member</h1>
		<div class="col-md-9">
			<form>
				<div class="form-group">
					<label for="firstname">First Name</label>
					<input type="First Name" class="form-control" id="firstname" placeholder="First Name" ng-model="newMember.first_name">
				</div>
				<div class="form-group">
					<label for="lastname">Last Name</label>
					<input type="Last Name" class="form-control" id="lastname" placeholder="Last Name" ng-model="newMember.last_name">
				</div>
				<button type="submit" class="btn btn-default" ng-click="createNewMember(newMember)">Create New Member</button>
			</form>
		</div>
		<div class="col-md-3">&nbsp;</div>
	</div>
	</div>
</div>
