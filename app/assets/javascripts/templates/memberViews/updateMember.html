<div ng-controller="memberCtrl">
	<br>
	<p>{{member.last_name}}</p>
	<div style="width: 50%">
	<form name="updateMemberForm">
		<div class="form-group">
			<label name="first_name">First Name:</label>
			<input name="first_name" ng-model="member.first_name" class="form-control"> 
		</div>
		<div class="form-group">
			<label name="last_name">Last Name:</label>
			<input name="last_name" ng-model="member.last_name" class="form-control">
		</div>
		<button type="submit" class="btn btn-default btn-sm" ng-click="">Submit</button> 
	</form>
	</div>
	
	<p>Members:</p> 
	<ul ng-repeat="member in members">
		<li>{{member.first_name}} {{member.last_name}}</li>
	</ul>
	 
</div>
